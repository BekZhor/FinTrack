<h2>Wallets</h2>

<div class="add-item-form">
  <input type="text" placeholder="New wallet name" [(ngModel)]="newWalletName" [disabled]="addLoading">
  <input type="number" placeholder="Initial balance (0)" [(ngModel)]="newWalletBalance" [disabled]="addLoading">
  <button (click)="addWallet()" [disabled]="!newWalletName || addLoading">
     <span *ngIf="!addLoading">Add</span>
     <span *ngIf="addLoading">Adding...</span>
  </button>
</div>
 <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

<div *ngIf="loading" class="loading-indicator">Loading...</div>

<ul *ngIf="!loading && wallets.length > 0" class="item-list">
  <li *ngFor="let wallet of wallets">
    <span>{{ wallet.name }} - <strong>{{ wallet.balance | number:'1.2-2' }}</strong></span>
    <button (click)="deleteWallet(wallet.id)" [disabled]="deleteLoading[wallet.id]" class="delete-button">
       <span *ngIf="!deleteLoading[wallet.id]">Delete</span>
       <span *ngIf="deleteLoading[wallet.id]">Deleting...</span>
    </button>
  </li>
</ul>

<p *ngIf="!loading && wallets.length === 0">No wallets added yet.</p>
